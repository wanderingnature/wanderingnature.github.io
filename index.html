<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wandering Birds</title>
</head>
<body>
<h1>eBird API Site</h1>
<h2>Test</h2>
<div class = "output"></div>
<script>

    function getallbirds(days) {
        var settings = {
            "url": "https://api.ebird.org/v2/data/obs/L17274411/recent?&back=7&sort=species",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "X-eBirdApiToken": "kn95lrnscr98"
            },
        };
        var data = {}
        $.ajax(settings).done(function (response) {
            data = response;
            $( "div.output" ).html("");
            $( "div.output" )
                .append(data[0].comName + "<br />");
            for(i = 1; i < data.length; i++) {
                $( "div.output" )
                    .append(data[i].comName+"<br />");
            }
            $( "div.output" ).css("font-family", "Times New Roman");

        }); }


    getallbirds(7);
</script>
</body>
</html>
