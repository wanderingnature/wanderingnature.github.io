<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wandering Birds</title>
</head>
<body>
<h1>eBird API Hotspot Check</h1>
<h2> King's Bridge Conservation Area</h2>
<div class = "output1"></div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
<script>
    function getallbirds() {
        var settings = {
            "url": "https://api.ebird.org/v2/data/obs/L17274411/recent?&back=5&sort=species",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "X-eBirdApiToken": "kn95lrnscr98"
            },
        };
        var data = {}
        $.ajax(settings).done(function (response) {
            data = response;
            $( "div.output1" ).html("");
            $( "div.output1" )
                .append(data[0].comName + " , " + data[0].howMany + " , " + data[0].obsDt +"<br />");
            for(i = 1; i < data.length; i++) {
                $( "div.output1" )
                    .append(data[i].comName + " , " + data[i].howMany + " , " + data[0].obsDt +"<br />");
            }
            $( "div.output1" ).css("font-family", "Times New Roman");

        }); }
    getallbirds();
</script>
